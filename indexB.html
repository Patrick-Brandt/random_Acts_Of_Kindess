<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This is the Font Awesome CDN.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--This is the Bulma CDN.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <!--This is the link to our CSS-->
    <link rel="stylesheet" href="styleB.css" class="rel">
    <title>Random Acts of Kindness</title>
</head>

<body>
    <div class="container">
        <!--Hero Section-->
        <section class="hero has-background-success-light">
            <div class="hero-body">
                <p class="title has-text-centered has-text-black is-size-1 has-text-weight-bold">
                    Random Acts of Kindness
                </p>
                <p class="subtitle has-text-centered has-text-black is-size-3">
                    Connecting community members to volunteer opportunities and charitable organizations. 
                </p>
                <p class="subtitle has-text-centered has-text-black is-size-4">
                    "There's nothing <em>stronger</em> than the <span id="heart">&#9829</span> of a volunteer!" 
                </p>
            </div>
        </section>
    </div>
    <!--Navbar-->
    <nav class="navbar is-success" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="images/vol 4.jpg">
        </a>
        <!--The burger below is only active on touch devices. It has to appear as the last child of navbar-brand. It has to contain three EMPTY span tags. -->
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
    
          <a class="navbar-item">
            Ways to Volunteer
          </a>
      
          <a class="navbar-item">
            About Us
          </a>
            
          <a class="navbar-item">
            Contact
          </a>
        </div>
      </div>
    </nav>

    <br>

    <!--This is the carousel-->
    <section class="section">
			<div class="container">
				<!-- Start Carousel -->
				<div id="carousel-demo" class="carousel">
					<div class="item-1">
						<!-- Slide Content -->
            <img src="images/ray-sangga-kusuma-7uSrOyY1U0I-unsplash.jpg" alt="A person wearing a t-shirt that says 'volunteer'.">
					</div>
					<div class="item-2">
						<!-- Slide Content -->
            <img src="images/alex-mecl-44al1GlFVxo-unsplash.jpg" alt="A volunteer unloading donated face masks.">
					</div>
					<div class="item-3">
						<!-- Slide Content -->
            <img src="images/vol 3.png" alt="Volunteers working together to load food donations into a truck.">
					</div>
				</div>
				<!-- End Carousel -->
			</div>
		</section>
    
    <!--Footer-->
    <footer class="footer has-background-success-light">
        <div class="content has-text-centered">
            <pclass="pb-6">Put something here in footer.</p>
        </div>
    </footer>
</body>
</html>
